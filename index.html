<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Train Tracks!</title>
</head>
<body>
    <div id="title" class="container col-lg-10">
        <h1 class="text">Train Tracks</h1>
        <h3 class="text">Easiest Train Schedule Finder on the Web!</h3>
    </div>


    <form id="trainFind" class="container col-lg-3">
            <h1 class="text">Add a Train</h1>
        <div class="form-row col-md-12">
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="Train Name" class="form-control" id="name-input" placeholder="Paris Express" type="text">
            </div>
        </div>
        <div class="form-row col-md-12">
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="Destination" class="form-control" id="destination-input" placeholder="Berlin" type="text">
            </div>
        </div>
        <div class="form-row col-md-12">
            <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                <input type="Train Time" class="form-control" id="time-input" placeholder="12:00" type="text">
            </div>
        </div>
        <div class="form-row col-md-12">
            <div class="form-group">
                <label for=frequency-input>Frequency (min)</label>
                <input type="Frequency" class="form-control" id="frequency-input" placeholder="45" type="text">
            </div>
        </div>
        <div class="form-row col-lg-12">
            <button id="buttonSubmit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
<div class="container col-lg-8" id="trainSched">
    <h2>Current Train Schedule</h2>
    <table class="table">
            <thead class="head">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody class="body">
            </tbody>
          </table>
        </div>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
<script src="assets/script/script.js" type="text/javascript"></script>


</body>
</html>
